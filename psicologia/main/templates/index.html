<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Welcome to Psycology</h1>
    {%  if user.is_authenticated %}
        <h1>{{ user }}</h1>
        <h3><a href="{% url 'users:logout' %}">Logout</a></h3>
       
    {% else %}
    

    <h1><a href="{% url 'users:login' %}">Login</a></h1>
    {% comment %}
    <h1><a href="{% url 'users:password_change' %}">Resset Password</a></h1>
    <h1><a href="{% url 'users:register' %}">SignUp</a></h1>
    <h3><a href="{% url 'users:password_reset' %}">Resset Password</a></h3>
    {% endcomment %}
    {% endif %}
</body>
</html>
